<body>
    <div class="mail_nav">
        <ul>
            <li class="mail nav" >首页</li>
            <li class="mail nav">收藏</li>
            <li class="mail nav" >自己</li>
            <li class="mail nav" >设置</li>

    <div class="mail_user">
        <p><span class="exit">退出</span>   <span id="user_name">ademily</span></p>

        <div id="receive_mail1"  class="mail_all">
                <div class="mail_cont"> 1</div>

        </div>
            </div>
            <div class="mail_info">《聚餐》---jimo
        <div id="receive_mail2"  class="mail_all">
                <div class="mail_cont">2 </div>
                <div class="mail_reply"></div>
        </div>
                </div>

        <div id="receive_mail3"  class="mail_all">
                <div class="mail_cont"> 3</div>

        </div>
                </div>
                <div class="mail_info" id="receive">收件箱
        <div id="receiveMail" class="mail_all">zong</div>
                </div>
               <div class="mail_info">Re：《在一起》
        <div id="send_mail1"  class="mail_all">

        </div>

        </div>
                </div>

                <div class="mail_reply"></div>
        </div>
                </div>
        <div class="mail_info" id="send">发件箱
        <div id="sendMail" class="mail_all">zong</div>
            </div>

    </div>
